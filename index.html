<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summer Sale</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/summer.png" type="image/x-icon" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- DaisyUI And Tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- This is Header Section -->
    <header class="bg-[#F9F6E2]">
      <section
        class="ml-5 mr-5 mx-auto py-5 md:py-0 md:ml-10 md:mr-10 md:mx-auto lg:ml-40 lg:mr-40 lg:mx-auto flex flex-col md:flex-row gap-5 border-0 md:h-screen"
      >
        <div class="flex-1 flex flex-col justify-center items-center gap-10">
          <h2 class="text-2xl font-medium">---SALE FEVER---</h2>
          <h1 class="font-bold text-4xl">
            Purchase TK 200 or
            <br />
            above & get <span class="text-[#E527B2]">20% off</span>
          </h1>
          <div class="flex flex-row gap-5 justify-center items-center">
            <h3 class="font-bold">Use Promo Code</h3>
            <div
              class="px-5 py-1 rounded bg-[#E527B2] text-white border-2 border-[#E527B2] font-bold"
            >
              SELL200
            </div>
          </div>
        </div>
        <div class="flex-1">
          <img src="./images/banner.png" alt="" />
        </div>
      </section>
    </header>
    <!-- End of Header Section -->
    <!-- JavaScript -->
    <script src="./js/app.js"></script>
  </body>
</html>
